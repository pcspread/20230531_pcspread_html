<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="..." />
    <title>株式会社TECH</title>
    <link rel="stylesheet" href="#" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-h1">株式会社TECH</h1>
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li class="header-nav-ul-li">
                        <a href="#" class="header-nav-ul-li-a">
                            ホーム
                        </a>
                    </li>
                    <li class="header-nav-ul-li">
                        <a href="#" class="header-nav-ul-li-a">
                            企業情報
                        </a>
                    </li>
                    <li class="header-nav-ul-li">
                        <a href="#" class="header-nav-ul-li-a">
                            会社概要
                        </a>
                    </li>
                    <li class="header-nav-ul-li">
                        <a href="#" class="header-nav-ul-li-a">
                            よくある質問
                        </a>
                    </li>
                    <li class="header-nav-ul-li">
                        <a href="#" class="header-nav-ul-li-a">
                            お問い合わせ
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            <div class="main-firstView">
                <img src="mv.png" alt="風景" class="main-firstView-img" />
                <p class="main-firstView-p">
                    最新のテクノロジーで<em class="main-firstView-p-em">社会課題</em>を解決
                </p>
            </div>

            <div class="main-article">
                <div class="main-article-section1">
                    <h2 class="main-article-section1-h2">会社概要</h2>
                    <table class="main-article-section1-table">
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                会社名
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                株式会社TECH
                            </td>
                        </tr>
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                代表者
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                山田 太郎
                            </td>
                        </tr>
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                所在地
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                東京都渋谷区神宮前
                            </td>
                        </tr>
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                設立
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                2019/07/17
                            </td>
                        </tr>
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                従業員数
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                100人
                            </td>
                        </tr>
                        <tr class="main-article-section1-table-tr">
                            <th class="main-article-section1-table-tr-th">
                                資本金
                            </th>
                            <td class="main-article-section1-table-tr-td">
                                1000万円
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="main-article-section2">
                    <h2 class="main-article-section2-h2">
                        お問い合わせ
                    </h2>
                    <form action="" method="POST" class="main-article-section2-form">
                        <label for="company" class="main-article-section2-form-label">会社名</label>
                            <input type="text" class="main-article-section2-form-input" id="company" name="company"><br />
                        <label for="name" class="main-article-section2-form-label">お名前</label>
                            <input type="text" class="main-article-section2-form-input" id="name" name="name"><br />
                        <label for="email" class="main-article-section2-form-label">メールアドレス</label>
                            <input type="email" class="main-article-section2-form-input" id="email" name="email"><br />
                        <label for="content" class="main-article-section2-form-label">お問い合わせ内容</label>
                            <textarea name="content" id="content" cols="30" rows="10" class="main-article-section2-form-textarea"></textarea><br />
                        <input type="submit" class="main-article-section2-form-input" name="submit" value="お申し込み">
                    </form>
                </div>

                <footer class="footer">
                    <small class="footer-small">© 2020 TECH inc.</small>
                </footer>
            </div>
        </main>
    </div>
</body>
</html>
